  <div class="title">
    CrudApp
  </div>
  <div >
    <button  class="btn btn-success" mat-raised-button (click)="openDialog()" >Add Employee</button>
  </div>

</nav>

<table class=" table mt-3">
  <thead>
    <tr>
      <th scope="col">Employee ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Mobile No</th>
      <th scope="col">Salary</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of employeeData">
      <td>{{row.id}} </td>
      <td>{{row.firstName}}</td>
      <td>{{row.lastName}} </td>
      <td>{{row.email}}</td>
      <td>{{row.mobileNo}} </td>
      <td>{{row.salary}} </td>
      <td>
        <button class="btn btn-info ">edit</button>
        <button (click)="deleteEmployee()" class="btn btn-danger ">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
